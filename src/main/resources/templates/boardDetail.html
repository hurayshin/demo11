<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상세 페이지 보기</title>
</head>
<form th:action="@{/boards/detail}" th:object="${boardDetail}" method="get">
    <div class="card-content">
        <div class="form-group">
            <label class="col-sm-2 control-label">제목</label>
            <div class="col-sm-10">
                <p class="form-control" th:text="*{board.title}"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
                <p class="form-control" th:text="*{board.userId}"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">내용</label>
            <div class="col-sm-10">
                <p class="form-control" th:text="*{board.content}"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">등록일</label>
            <div class="col-sm-10">
                <p class="form-control" th:text="*{#temporals.format( board.createdAt )}"></p>
            </div>
        </div>

        <div class="btn_wrap text-center">
            <a th:href="@{/board/list.do}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
            <a th:href="@{/board/update( id=${board.id} )}">수정하기</a>
        </div>
    </div>
    </form>
</html>
